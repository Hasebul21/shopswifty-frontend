<div class="product-list">
  <div class="product-card" *ngFor="let product of product; let idx = index">
    <img [src]="product.image_src" alt="Product Image" class="product-image">
    <div class="product-details">
      <h3 class="product-title">{{product.title}}</h3>
      <p class="product-description">{{product.description}}</p>
      <span class="product-price">${{product.price}}</span>
      <button class="add-to-cart-button" (click)="addToCart(idx)">Add to Cart</button>
    </div>
  </div>
</div>

<div>
  <app-common-nav></app-common-nav>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" name = 'usermail' id="exampleInputEmail1" [(ngModel)]="usermail">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name = 'password' id="exampleInputPassword1" [(ngModel)]="password">
          </div>
          <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
